<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>GLUCOREC</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <header class="header__principal">
        <div class="menu__principal-logo">
            <img src="/img/glucorec_logo.svg" alt="logo glucorec">
        </div>
        <div class="menu__principal">
            <a href="">Inicio</a>
            <a href="">Registros</a>
            <a href="">Gráficos</a>
        </div>
        <div class="menu__usuario">
            <div class="menu__usuario-nombre">
                <p>Usuario</p>
            </div>
            <div class="menu__usuario-imagen">
                <!-- crear avatar usuario con menu desplegable -->
            </div>
        </div>
        
    </header>
    <main>

        <div class="principal__principal-botones-opciones">
            <button onclick="mostrarNuevoIngresoBtn(); hideButton()" class="principal__principal-boton-nuevo"
                id="btnNuevoIngreso">Nuevo ingreso</button>
            <button class="principal__principal-boton-datos">Datos recolectados</button>
        </div>
        
        <div class="principal__principal">
            <form class="principal__principal-formulario" action="" id="principal__principal-formulario">
                <h3 class="principal__principal-titulo">Nuevo Ingreso: </h3>
                <div class="principal__principal-valor">
                    <label for="principal__principal-valor">Ingresá el valor obtenido: </label>
                    <br>
                    <input class="principal__principal-valor" type="number" name="principal__principal-valor"
                        id="principal__principal-valor" placeholder="Ingresá el valor acá">mg/dl
                </div>
                <div class="principal__principal-fecha">
                    <label for="principal__principal-fecha">Ingresá la fecha del control: </label>
                    <br>
                    <input type="datetime-local" name="principal__principal-fecha" id="principal__principal-fecha">
                </div>
                <br>
                <div class="principal__principal-botones">
                    <button class="principal__principal-boton-registrar">Registrar</button>
                    <button class="principal__principal-boton-cancelar" onclick="cancelarIngreso()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="principal__principal-footer">
        <p>Desarrollado por <a href="https://www.linkedin.com/in/santiagobovina">Santiago Bovina</a></p>
    </footer>

    <script src="/js/login.js"></script>

</body>
</html>
