<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>GLUCOREC</title>
</head>
<body>
    <div class="container__login">
        <div class="logo__index">
            <img src="/img/glucorec_logo.svg" alt="logo glucorec">
        </div>
        <div class="formulario__login">
            <h3>Login</h3>
            <form action="" method="POST" target="_blank">
                <label for="usuario">Usuario: </label><br>
                <input type="text" size="30" name="usuario" id="usuario" required placeholder="usuario"><br>
                <label for="password">Contraseña: </label><br>
                <input type="password" size="30" name="password" id="password" required placeholder="contraseña"><br><br>
                <input type="button" value="Ingresar">
                <a href="#">Olvidaste la contraseña?</a><br>
                <input id="crearCuenta" type="button" value="Crear cuenta">
            </form>
        </div>
    </div>

    
</body>
</html>
